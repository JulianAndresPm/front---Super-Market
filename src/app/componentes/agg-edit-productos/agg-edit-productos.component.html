<div class="">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ titulo }} Producto</h5>
      </div>
      <div class="modal-body">
        <form
          [formGroup]="form"
          (ngSubmit)="addProducto()"
          enctype="multipart/form-data"
        >
          <fieldset>
            <div>
              <label for="nombre" class="form-label mt-4">Nombre</label>
              <input
                formControlName="nombre"
                type="text"
                class="form-control"
                id="nombre"
              />
            </div>
            <div>
              <label for="descripcion" class="form-label mt-4"
                >Descripcion</label
              >
              <input
                formControlName="descripcion"
                type="text"
                class="form-control"
                id="descripcion"
              />
            </div>
            <div>
              <label for="precio" class="form-label mt-4">Precio</label>
              <input
                formControlName="precio"
                type="number"
                class="form-control"
                id="precio"
              />
            </div>
            <div>
              <label for="stock" class="form-label mt-4">Stock</label>
              <input
                formControlName="stock"
                type="number"
                class="form-control"
                id="stock"
              />
            </div>
            <div>
              <label for="imagen" class="form-label mt-4">Imagen</label>
              <!-- Mostrar la imagen si existe -->
            <div *ngIf="imageUrl">
              <img
                [src]="imageUrl"
                alt="Imagen del producto"
                width="100"
                height="100"
              />
            </div>
              <input
                type="file"
                formControlName="imagen"
                (change)="onFileSelected($event)"
                class="form-control"
              />
            </div>
            <div style="display: flex; justify-content: center">
              <img
                *ngIf="imagenPrevia"
                [src]="imagenPrevia"
                alt="Selected Image"
                width="50"
                height="50"
              />
            </div>
            
          </fieldset>
          <div class="modal-footer">
            <button
              type="submit"
              [disabled]="form.invalid"
              class="btn btn-primary"
            >
              Guardar
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Regresar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

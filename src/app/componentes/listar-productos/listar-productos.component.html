<div class="container">
  <div class="title">
    <h2>Listado de productos</h2>
    <button type="button" class="btn btn-primary" [routerLink]="['/agregar']" routerLinkActive="router-link-active" >Agergar Producto</button>
  </div>
  <table class="table table-hover">
    <thead>
      <tr class="table-dark">
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
        <th scope="col">Imagen</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listaProductos">
        <th>{{ item.id }}</th>
        <th>{{ item.nombre }}</th>
        <td>{{ item.descripcion }}</td>
        <td>{{ item.precio | currency }}</td>
        <td>{{ item.stock }}</td>
        <td>{{ item.imagen }}</td>
        <td>
          <button type="button" class="btn btn-outline-warning btn-sm" [routerLink]="['/editar', item.id]" routerLinkActive="router-link-active">Editar</button>
          <button type="button" class="btn btn-danger btn-sm m-2" (click)="eliminarProducto(item.id!)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

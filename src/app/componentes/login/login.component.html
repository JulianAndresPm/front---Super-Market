<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form (ngSubmit)="onSubmit()">
            <div class="d-flex flex-row align-items-center justify-content-center ">
              <h3 class="lead fw-normal mb-0 me-3">Iniciar Sesion</h3>
            </div>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Or</p>
            </div>
  
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="usuario" name="usuario" [(ngModel)]="usuario"  class="form-control form-control-lg"
                placeholder="Ingresa tu usuario" />
              <label class="form-label" for="form3Example3">Usuario</label>
            </div>
  
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-3">
              <input type="text" id="passw" [(ngModel)]="passw" class="form-control form-control-lg"
                placeholder="Ingresa tu contraseña" name="passw" />
              <label class="form-label" for="form3Example4">Contraseña</label>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-body">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Enviar</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">¿Aun no te has registrado? <a href="#!"
                  class="link-danger" [routerLink]="['/registrar']" routerLinkActive="router-link-active" >Registrate</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    
  </section>
